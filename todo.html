<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <script src="/way-loader.js"></script>
    <link rel="stylesheet" href="/src/style.css" />
  </head>

  <body class="content-grid">
    <script type="module" src="/src/todo.ts"></script>
    <script>
      window.pageprops = { name: "Tommy" };
    </script>

    <header class="flex gap-4 py-2">
      <a href="/">Way js</a>
      <a href="/" class="underline ml-auto">home</a>
      <a href="demo" class="underline">demos</a>
      <a href="todo" class="underline">todo</a>
    </header>

    <h1 class="text-3xl font-bold my-10">Example Todo app</h1>
    <div x-comp="todo">
      <p>Because that's always the example</p>

      <ul>
        <template x-for="todo in list.value">
          <li :key="todo.id">
            <input
              type="checkbox"
              :checked="todo.done"
              @input="oncheck($event,todo)"
            />
            <input :value="todo.name" @change="oninput($event,todo)" />
            <!-- {todo.name} -->
          </li>
        </template>
      </ul>
      <button @click="create()">new</button>
    </div>
    <script>
      way.comp("todo", () => {
        const key = "todo";

        let initial = [];
        try {
          const str = localStorage.getItem(key);
          if (!str) throw new Error("x");
          const x = JSON.parse(str);
          if (Array.isArray(x)) {
            initial = x;
          }
        } catch {
          initial = [
            {
              id: 0,
              name: "one",
              done: true,
            },
          ];
        }

        const list = way.signal(initial);

        const oninput = (ev, item) => {
          const val = ev.target.value;
          list.value = list.value.map((it) =>
            it.id === item.id ? { ...it, name: val } : it
          );
        };

        const oncheck = (ev, item) => {
          const val = ev.target.checked;
          list.value = list.value.map((it) =>
            it.id === item.id ? { ...it, done: val } : it
          );
        };

        way.effect(() => {
          if (list.value?.length) {
            localStorage.setItem(key, JSON.stringify(list.value));
          }
        });

        const create = () => {
          const ids = list.value.map((it) => it.id).sort((a, b) => b - a);
          const lastid = (ids[0] ?? 0) + 1;
          list.value = [...list.value, { id: lastid, name: "", done: false }];
        };
        return {
          list,
          oninput,
          oncheck,
          create,
        };
      });
    </script>
    <style>
      [x-load] {
        display: none;
      }
    </style>
  </body>
</html>
