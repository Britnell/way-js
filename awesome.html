  <body class="content-grid">
    <header class="flex justify-between items-center">
      <a href="/way-js/" class="">Way js</a>
      <nav>
        <ul class="flex gap-4 py-2">
          <li>
            <a href="/way-js/" class="underline">home</a>

          <li>
            <a href="/way-js/blog" class="underline">blog</a>

        </ul>
      </nav>
    </header>

    <demo-menu x-props="{page:'awesome'}"></demo-menu>
    <include src="./pages/demomenu.html"></include>

    <main x-load>
      <h1>web awesome components</h1>

      <style>
        wa-button::part(base) {
          padding: 4px 8px;
          border: 1px solid white;
          border-radius: 0.5rem;
        }
        wa-dropdown::part(menu) {
          background: var(--color-slate-700);
          min-width: 7rem;
          border-radius: 0.2rem;
          padding: 2px;
        }
        wa-dropdown-item::part(label) {
          padding: 0 0.3rem;
        }
        wa-dropdown-item::part(label):focus-visible,
        wa-dropdown-item::part(label):hover {
          background: var(--color-slate-600);
          border-radius: 0.2rem;
        }
      </style>


        <div x-comp="{sel: ''} ">
          


      <wa-dropdown @wa-select="sel.value = ( $event.detail.item.value)">
        <wa-button slot="trigger" with-caret>Dropdown</wa-button>
        <wa-dropdown-item value="copy">copy</wa-dropdown-item>
        <wa-dropdown-item value="edit">edit</wa-dropdown-item>
        <wa-dropdown-item value="save">save</wa-dropdown-item>
      </wa-dropdown>

        <p>
          selected "{sel.value}"</p>
        </div>
    </main>

    <style>
      [x-load] {
        display: none;
      }
    </style>
  </body>
