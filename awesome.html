<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="/pages/style.css" />
    <script src="/way-inline.js"></script>
    <script type="module" src="/way.min.js"></script>
    <!-- <script type="module" src="src/script.js"></script> -->

    <!-- <link
      rel="stylesheet"
      href="https://early.webawesome.com/webawesome@3.0.0-beta.6/dist/styles/webawesome.css"
    /> -->
    <script
      type="module"
      src="https://early.webawesome.com/webawesome@3.0.0-beta.6/dist/webawesome.loader.js"
    ></script>
  </head>

  <body class="content-grid">
    <header class="flex justify-between items-center">
      <a href="/way-js/" class="">Way js</a>
      <nav>
        <ul class="flex gap-4 py-2">
          <li>
            <a href="/way-js/" class="underline">home</a>
          </li>
          <li>
            <a href="/way-js/blog" class="underline">blog</a>
          </li>
          <li>
            <a href="/way-js/demo" class="">demos</a>
          </li>
          <li>
            <a
              href="https://github.com/Britnell/way-js"
              class="underline"
              target="_blank"
              >git
            </a>
          </li>
          <li>
            <a
              href="https://www.npmjs.com/package/wayy"
              class="underline"
              target="_blank"
              >npm
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="flex gap-3 bg-slate-900 px-2 py-1 rounded">
      <span> Examples: </span>
      <a href="/way-js/demo" class="underline">demo</a>
      <a href="/way-js/todo" class="underline">todo</a>
      <a href="/way-js/script" class=" ">script</a>
      <a href="/way-js/npm" class="underline">npm</a>
      <a href="/way-js/filecomp" class="underline">file component</a>
    </div>

    <main x-load>
      <h1>web awesome components</h1>

      <div x-comp="{sel: ''}">
        <p>selected {sel}</p>

        <wa-dropdown @wa-select="sel.value = ( $event.detail.item.value)">
          <wa-button slot="trigger" with-caret>Dropdown</wa-button>
          <wa-dropdown-item value="Aa"> Aa </wa-dropdown-item>
          <wa-dropdown-item value="Bb"> Bb </wa-dropdown-item>
          <wa-dropdown-item value="Cc"> Cc </wa-dropdown-item>
        </wa-dropdown>
      </div>
    </main>

    <style>
      [x-load] {
        display: none;
      }
    </style>
  </body>
</html>
